<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/personal.css">
  <title>Fotogram</title>


</head>

<body>

  <!-- LOGIN -->
  <div id="div_login" class="container mt-5">
    <h1 class="text-center">Fotogram</h1>
    <img src="img/instagram.png" class="m-3 img-fluid w-25 rounded mx-auto d-block" alt="Logo">
    <div class="form-group">
      <input id="input_username" type="text" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <input id="input_password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="text-center">
      <button id="btn_login" class="btn btn-warning">Login</button>
    </div>
  </div>


  <div id="div_afterLogin" class="container pl-3 pr-3" style="display: none;">

    <!-- HOME -->
    <div class="view viewHome mb-5">
      <div id="contenitorePost">

      </div>
    </div>

    <!--SEARCH-->
    <div class="view viewSearch mb-5" style="display: none;">
      <input id="searchInput" class="form-control mt-2" type="search" placeholder="Search" aria-label="Search">
      <ul id="searchList" class="list-group"></ul>
    </div>

    <!--ADD POST-->
    <div class="container view viewNew mb-5" style="display: none;">
      <div class="row justify-content-center mt-2 mb-2">
        <button id="imgAddPost" class="btn btn-primary">Carica Immagine</button>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 col-md-6 mb-1">
          <img id="imgLoadPost" class="img-fluid rounded" src="" alt="">
        </div>
        <div class="col-12 col-md-6">
          <textarea id="msgAddPost" class="form-control" rows="3" placeholder="Scrivi il messaggio..."></textarea>
        </div>
      </div>
      <div class="row justify-content-center mt-2 mb-2">
        <button id="publicAddPost" class="btn btn-primary">Pubblica</button>
      </div>
    </div>

    <!--PROFILE-->
    <div class="view viewProfile mb-5" style="display: none;">
      <h1 id="pr_username">PROFILE</h1>
      <img id="profile_picture" src="img/user_base.png" class="img-fluid w-25 rounded-circle" alt="Logo">
      <button id="btn_change_img" class="btn btn-primary">Carica Immagine</button>
      <button id="btn_logout" class="btn btn-danger float-right">LOGOUT</button>
      <div class="container h-100">
        <div id="grid_post_profile" class="row h-100 justify-content-center align-items-center">
          <p id="msgNoPost_profile" class="text-center">Non hai post</p>
        </div>
      </div>
    </div>

    <!--GENERIC PROFILE-->
    <div class="view viewGenericProfile mb-5" style="display: none;">
      <h1 id="generic_pr_username">PROFILE</h1>
      <img id="generic_profile_picture" src="img/user_base.png" class="w-25 rounded-circle" alt="Logo">
      <button id="btn_fol_unfol" class="btn btn-primary">Follow</button>
      <div class="container h-100">
        <div id="grid_post_generic_profile" class="row h-100 justify-content-center align-items-center">
          <p id="msgNoPost_generic_profile" class="text-center">Non ha post</p>
        </div>
      </div>
    </div>

    <!--BOTTOM BAR-->
    <div id="bottom_bar" class="btn-group btn-group-sm fixed-bottom bottomMenu" role="group">
      <button id="goToHome" type="button" class="btn btn-warning w-100 btn-sm rounded-0"><img src="img/icon_home_bottom_bar.png" style="width: 40%;" alt="Home"></button>
      <button id="goToSearch" type="button" class="btn btn-warning w-100 btn-sm rounded-0"><img src="img/icon_search_bottom_bar.png" style="width: 40%;" alt="Search"></button>
      <button id="goToNew" type="button" class="btn btn-warning w-100 btn-sm rounded-0"><img src="img/icon_add_post_bottom_bar.png" style="width: 40%;" alt="NewPost"></button>
      <button id="goToProfile" type="button" class="btn btn-warning w-100 btn-sm rounded-0"><img src="img/icon_profile_bottom_bar.png" style="width: 40%;" alt="Profile"></button>
    </div>
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!--<script type="text/javascript" src="cordova.js"></script>-->
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
